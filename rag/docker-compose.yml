services:
  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: opensearch
    environment:
      - discovery.type=single-node
      - plugins.security.disabled=true
      - OPENSEARCH_JAVA_OPTS=-Xms1g -Xmx1g
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - ./volume/opensearch/data:/usr/share/opensearch/data
    ports:
      - "9200:9200"
      - "9600:9600"
    restart: unless-stopped
    networks:
      - rag-net
  embedding-api:
    build:
      context: ./docker
      dockerfile: ./embedding-api-dockerfile
    container_name: embedding-api
    environment:
      - MODEL_NAME=BAAI/bge-base-en-v1.5
    ports:
      - "8000:8000"
    restart: unless-stopped
    networks:
      - rag-net
networks:
  rag-net:
    name: "rag-net"
    driver: bridge
