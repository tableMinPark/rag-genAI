<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rag Gen AI</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/chat.css" />
</head>
<body>

<div id="sidebar">
    <div class="sidebar-header">📡 Rag Gen AI</div>
    <div id="home" class="sidebar-tab" >홈</div>
    <div id="law" class="sidebar-tab">법령</div>
    <div id="llm" class="sidebar-tab select">LLM 테스트</div>
</div>

<div id="container">
    <header>
        <span id="menu-toggle">☰</span>
        <span id="header-title">📡 테스트 페이지</span>
    </header>

    <div id="content"></div>

    <div id="inputArea">
        <div class="inputBox">
            <label id="userInputLabel" for="userInput">❓ &nbsp 사용자 질의</label>
            <input id="userInput" class="textBox" type="text" placeholder="질문을 입력하세요."/>
            <label id="contextInputLabel" for="contextInput">📄 &nbsp 컨텍스트</label>
            <textarea id="contextInput" class="textBox" type="textarea" placeholder="컨텍스트를 입력하세요."></textarea>
            <label id="promptInputLabel" for="promptInput">🚨 &nbsp 시스템 프롬프트</label>
            <textarea id="promptInput" class="textBox" type="textarea" placeholder="시스템 프롬프트를 입력하세요."></textarea>
        </div>
        <button id="sendBtn">전송</button>
    </div>
</div>

<script type="module" src="js/main.js"></script>
<script type="module" src="js/llm.js"></script>

<script>
</script>
</body>
</html>
