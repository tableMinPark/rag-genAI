<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rag Gen AI</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/llm.css" />
</head>
<body>

<div id="sidebar">
    <div class="sidebar-header">
        <img src="img/logo.png"  alt="logo"/>
        <span class="sidebar-username">테스트 사용자</span>
    </div>
    <div id="home" class="sidebar-tab" >🏠 <span>홈</span></div>
    <div id="law" class="sidebar-tab">📜 <span>법령</span></div>
    <div id="myai" class="sidebar-tab">💻 <span>나만의 AI</span></div>
    <div id="llm" class="sidebar-tab select">🤖 <span>LLM 테스트</span></div>
    <div id="extract" class="sidebar-tab">📄 <span>문서 추출</span></div>
</div>

<div id="container">
    <header>
        <span id="sidebar-toggle">☰</span>
        <span id="header-title">📡 Rag Gen AI</span>
    </header>

    <div id="mainArea">
        <div id="content"></div>
        <div id="inputArea">
            <div class="inputBox">
                <label id="userInputLabel" for="userInput">❓<span>유저 프롬프트</span></label>
                <input id="userInput" class="textBox" type="text" placeholder="유저 프롬프트를 입력하세요."/>
                <label id="contextInputLabel" for="contextInput">📄 <span>컨텍스트</span></label>
                <textarea id="contextInput" class="textBox" type="textarea" placeholder="컨텍스트를 입력하세요."></textarea>
                <label id="promptInputLabel" for="promptInput">🚨 <span>시스템 프롬프트</span></label>
                <textarea id="promptInput" class="textBox" type="textarea" placeholder="시스템 프롬프트를 입력하세요."></textarea>
                <label id="maxTokensInputLabel" for="maxTokensInput">🚨 <span>MAX TOKENS (질의 + 답변 제약 토큰 수)</span></label>
                <input id="maxTokensInput" class="textBox" type="number" placeholder="max tokens 을 입력하세요." value="2048" />
                <label id="temperatureInputLabel" for="temperatureInput">🚨 <span>TEMPERATURE (다양성/창의성)</span></label>
                <input id="temperatureInput" class="textBox" type="number" placeholder="temperature 를 입력하세요. (높을수록 일관된 답변)" value="0.01" max="1.0" min="0"/>
                <label id="topPInputLabel" for="topPInput">🚨 <span>TOP P (응답 가변성)</span></label>
                <input id="topPInput" class="textBox" type="number" placeholder="top p 를 입력하세요. (낮을수록 일관된 답변)" value="0.9" max="1.0" min="0"/>
            </div>
            <button id="sendBtn" class="btn">전송</button>
            <button id="resetBtn" class="btn">초기화</button>
        </div>
    </div>
</div>

<script type="module" src="js/main.js"></script>
<script type="module" src="js/llm.js"></script>
<script src="js/markdown-it.min.js"></script>
<script src="js/mermaid.min.js"></script>
</body>
</html>
