<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rag Gen AI</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/llm.css" />
</head>
<body>

<div id="sidebar">
    <div class="sidebar-header">
        <img src="img/logo.png"  alt="logo"/>
        <span class="sidebar-username">테스트 사용자</span>
    </div>
    <div id="home" class="sidebar-tab" >🏠 <span>홈</span></div>
    <div id="law" class="sidebar-tab">📜 <span>법령</span></div>
    <div id="myai" class="sidebar-tab">💻 <span>나만의 AI</span></div>
    <div id="llm" class="sidebar-tab select">🤖 <span>LLM 테스트</span></div>
</div>

<div id="container">
    <header>
        <span id="sidebar-toggle">☰</span>
        <span id="header-title">📡 Rag Gen AI</span>
    </header>

    <div id="mainArea">
        <div id="content"></div>
        <div id="inputArea">
            <div class="inputBox">
                <label id="userInputLabel" for="userInput">❓ &nbsp 유저 프롬프트</label>
                <input id="userInput" class="textBox" type="text" placeholder="유저 프롬프트를 입력하세요."/>
                <label id="contextInputLabel" for="contextInput">📄 &nbsp 컨텍스트</label>
                <textarea id="contextInput" class="textBox" type="textarea" placeholder="컨텍스트를 입력하세요."></textarea>
                <label id="promptInputLabel" for="promptInput">🚨 &nbsp 시스템 프롬프트</label>
                <textarea id="promptInput" class="textBox" type="textarea" placeholder="시스템 프롬프트를 입력하세요."></textarea>
            </div>
            <button id="sendBtn">전송</button>
        </div>
    </div>
</div>

<script type="module" src="js/main.js"></script>
<script type="module" src="js/llm.js"></script>

<script>
</script>
</body>
</html>
