<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Chat with Sidebar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #333;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- ÏÇ¨Ïù¥ÎìúÎ∞î Ïä§ÌÉÄÏùº ÏãúÏûë --- */
        #sidebar {
            width: 250px;
            background-color: #f8f9fa;
            border-right: 1px solid #ddd;
            padding: 20px;
            box-sizing: border-box;
            transition: margin-left 0.3s ease;
            height: 100%;
        }

        #sidebar.hidden {
            margin-left: -250px;
        }

        .sidebar-header {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .sidebar-tab {
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            background-color: #e9ecef;
            text-align: center;
        }

        .sidebar-tab:hover {
            background-color: #dee2e6;
        }
        /* --- ÏÇ¨Ïù¥ÎìúÎ∞î Ïä§ÌÉÄÏùº ÎÅù --- */


        /* --- Ï±ÑÌåÖ Ïª®ÌÖåÏù¥ÎÑà Ïä§ÌÉÄÏùº --- */
        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            position: relative;
            background-color: #C64F4FFF;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            z-index: 1000;
            display: flex;
            align-items: center;
        }

        #menu-toggle {
            font-size: 24px;
            cursor: pointer;
            margin-right: 15px;
        }

        #header-title {
            flex-grow: 1;
            text-align: center;
            margin-right: 40px;
        }

        .sidebar-header {
            text-align: center;
        }

        #chat {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 70%;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 15px;
            word-wrap: break-word;
            line-height: 1.8;
        }

        .query {
            align-self: flex-end;
            background-color: #C64F4FFF;
            color: #fff;
            border-bottom-right-radius: 0;
        }

        .answer {
            align-self: flex-start;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            color: #333;
            border-bottom-left-radius: 0;
            white-space: pre-line;
        }

        #inputArea {
            display: flex;
            background-color: #fff;
            border-top: 1px solid #ddd;
            padding: 10px;
            box-sizing: border-box;
        }

        #userInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }

        #sendBtn {
            background-color: #C64F4FFF;
            color: #fff;
            border: none;
            border-radius: 20px;
            margin-left: 10px;
            padding: 0 20px;
            cursor: pointer;
        }

        #sendBtn:hover {
            background-color: #a54242ff;
        }
    </style>
</head>
<body>

<div id="sidebar">
    <div class="sidebar-header">GEN AI PROTO</div>
    <div class="sidebar-tab">AI BOT</div>
</div>

<div id="chat-container">
    <header>
        <span id="menu-toggle">‚ò∞</span>
        <span id="header-title">üì° RAG GEN AI</span>
    </header>

    <div id="chat"></div>

    <div id="inputArea">
        <label for="userInput"></label>
        <input id="userInput" type="text" placeholder="ÏßàÎ¨∏ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî."/>
        <button id="sendBtn">Ï†ÑÏÜ°</button>
    </div>
</div>

<script>
    const QUERY_EVENT_NAME    = "query";
    const ANSWER_EVENT_NAME   = "answer";
    const ANSWER_START_PREFIX = "[ ANSWER START ]";
    const ANSWER_END_PREFIX   = "[ ANSWER END ]";

    const sidebar    = document.getElementById('sidebar');
    const menuToggle = document.getElementById('menu-toggle');
    const chat       = document.getElementById("chat");
    const sendBtn    = document.getElementById("sendBtn");
    const userInput  = document.getElementById("userInput");

    let sendBtnEnable = true;
    let currentLlmMsg = null;

    // ÏÑ∏ÏÖò Í∏∞Î∞ò SSE Ïó∞Í≤∞
    const eventSource = new EventSource("/stream");

    // ÏßàÏùò Ï†ÑÏÜ° ÏöîÏ≤≠
    const sendQuery = async () => {
        if (userInput.value.trim() === "") return;
        if (!sendBtnEnable) return;

        sendBtnEnable = false;
        sendBtn.hidden = true;

        fetch("/chat", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({query: userInput.value})
        })
        .then(response=> {
            if (response.ok) {
                userInput.value = "";
            } else {
                alert(`[${response.status}] ÏÑúÎ≤Ñ ÌÜµÏã† Ïò§Î•ò`);
                sendBtnEnable = true;
                sendBtn.hidden = false;
            }
        })
        .catch(reason => {
            alert(reason);
            sendBtnEnable = true;
            sendBtn.hidden = false;
        });
    };

    // ÏßàÏùò SSE ÏàòÏã† Ïù¥Î≤§Ìä∏
    eventSource.addEventListener(QUERY_EVENT_NAME, (event) => {
        const msgDiv = document.createElement("div");
        msgDiv.className = "message query";
        msgDiv.textContent = event.data;
        chat.appendChild(msgDiv);
        chat.scrollTop = chat.scrollHeight;
    });

    // ÎãµÎ≥Ä SSE ÏàòÏã† Ïù¥Î≤§Ìä∏
    eventSource.addEventListener(ANSWER_EVENT_NAME, (event) => {
        if (event.data === ANSWER_START_PREFIX) {
            currentLlmMsg = document.createElement("div");
            currentLlmMsg.className = "message answer";
            chat.appendChild(currentLlmMsg);
            sendBtnEnable = false;
            sendBtn.hidden = true;
            return;
        }
        if (event.data === ANSWER_END_PREFIX) {
            currentLlmMsg = null;
            sendBtnEnable = true;
            sendBtn.hidden = false;
            return;
        }
        if (currentLlmMsg) {
            currentLlmMsg.innerHTML += event.data;
            currentLlmMsg.innerHTML = currentLlmMsg.textContent.replaceAll("\\n", "<br>")
            chat.scrollTop = chat.scrollHeight;
        }
    });

    // Ï†ÑÏÜ° Î≤ÑÌäº ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏
    sendBtn.addEventListener("click", (_) => sendQuery());

    // ÏßàÏùòÎ¨∏ ÏûÖÎ†• ÌÇ§ Îã§Ïö¥ Ïù¥Î≤§Ìä∏
    userInput.addEventListener("keydown", (event) => {
        if(event.key === 'Enter' && !event.isComposing) {
            sendQuery();
        }
    });

    // ÏÇ¨Ïù¥Îìú Î∞î ÌÜ†Í∏Ä Î≤ÑÌäº ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏
    menuToggle.addEventListener('click', () => {
        sidebar.classList.toggle('hidden');
    });
</script>
</body>
</html>
